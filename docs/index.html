    <script type="text/javascript">
        function sendMail() {

            (function () {
                emailjs.init("user_yjLL5xG0A3kkOCH5BGIDh");
                emailjs.send("wedding-mail", "gift_send", {
                    name: $("#sender-name").value,
                    gift: $("#gift-name").text(),
                    message: $("#sender-message").value
                }).then(function (response) {
                    console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
                }, function (err) {
                    console.log("FAILED. error=", err);
                });
            })();
        }

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                  tmp = item.split("=");
                  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        $(document).ready(function () {

            function getText(){
                var result = null;
                $.ajax( { url: "https://raw.githubusercontent.com/AndersonChoi/wedding-card/master/README.md",
                        type: 'get',
                        dataType: 'html',
                        async: false,
                        success: function(data) { result = data; }
                    }
                );
                FileReady = true;
                return result;
            }
            var markdown_source = getText();
            var comment_contents = markdown_source.split("축하의 말")[1];

            var md = new Remarkable();
            $("#comments").append(md.render(comment_contents));

            
            if(findGetParameter('gift')=='false'){
                $('#gifts').hide();
            }
        });

                            var mapOptions = {
                            center: new naver.maps.LatLng(37.263996, 126.997337),
                            zoom: 17
                            };
            
                            var map = new naver.maps.Map('map', mapOptions);
                            resize();
                            window.addEventListener('resize', resize);
            
                            function resize() {
                            var mapWidth = window.innerWidth;
                            var mapHeight;
            
                            if (mapWidth <= 767) {
                                mapWidth = Math.min(mapWidth, 90 * window.innerWidth / 100) + 'px';
                                mapHeight = '300px';
                            } else if (mapWidth <= 1023) {
                                mapWidth = '900px';
                                mapHeight = '500px';
                            } else {
                                mapWidth = '1400px';
                                mapHeight = '700px';
                            }
            
                            document.getElementById('map').style.width = mapWidth;
                            document.getElementById('map').style.height = mapHeight;
                            map.setSize(new naver.maps.Size(parseInt(mapWidth), parseInt(mapHeight)));
                            }
            
                            var markerOptions = {
                                position: new naver.maps.LatLng(37.262835, 126.996572),
